<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <title>Profile Card</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="img.jpeg" alt="img">
            <h4>Muhammad Faizan</h4>
            <h5>Frondend Developer</h5>
            <div class="details">
                <div class="column">
                    <h2>1.6k</h2>
                    <span>Followers</span>
                </div>
                <div class="column">
                    <h2>852</h2>
                    <span>Following</span>
                </div>
            </div>
            <div class="buttons">
                <button>Follow</button>
                <button>Message <i class="bi bi-chat-dots-fill"></i></button>
            </div>
        </div>
        <div class="themes">
            <button class="btn btn-1"></button>
            <button class="btn btn-2"></button>
            <button class="btn btn-3"></button>
            <button class="btn btn-4"></button>
            <button class="btn btn-5"></button>
        </div>
    </div>
</body>
</html>
